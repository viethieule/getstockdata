<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <input type="text" id="stock" placeholder="Stock" />
        <input type="date" id="from" placeholder="From" />
        <input type="date" id="to" placeholder="To" />
        <button id="load" class="btn-load" onclick="load()">Get data</button>
      </div>
      <div class="row">
        <div id="dataTable" class="col-md-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Last</th>
                <th scope="col">Last volume</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
        <div class="col-md-6">
          <canvas id="chart" height="385" width="770"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
